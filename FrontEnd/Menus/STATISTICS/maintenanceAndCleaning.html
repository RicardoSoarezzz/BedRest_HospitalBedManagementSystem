<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maintenance and Cleaning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <style>
        .w3-theme {color:#fff !important;background-color:#00BFFF !important}
        .w3-btn {background-color:#4CAF50;margin-bottom:4px}
        .w3-code{border-left:4px solid #4CAF50}
        .myMenu {margin-bottom:150px}
    </style>
</head>
<body>

<div class="w3-container w3-padding-16">
    <h2>Maintenance and Cleaning</h2>
    <button class="w3-btn w3-theme" onclick="openTab('CleaningTime')">Cleaning Time per Bed</button>
    <button class="w3-btn w3-theme" onclick="openTab('MaintenanceTime')">Maintenance Time per Bed</button>
    <button class="w3-btn w3-theme" onclick="openTab('BedLinenUsage')">Bed Linen Usage</button>
</div>

<div id="BedLinenUsage" class="w3-container report-tab" style="display:none">
    <h3>Bed Linen Usage Report</h3>
    <!-- Add content and elements specific to the Occupied Beds report here -->
    <button class="w3-btn w3-theme" onclick="printReport('OccupiedBeds')">Print PDF</button>
</div>

<div id="CleaningTime" class="w3-container report-tab" style="display:none">
    <h3>Cleaning Time Report</h3>
    <!-- Add content and elements specific to the Occupied Beds report here -->
    <button class="w3-btn w3-theme" onclick="printReport('OccupiedBeds')">Print PDF</button>
</div>


<div id="MaintenanceTime" class="w3-container report-tab" style="display:none">
    <h3>Maintenance Time Report</h3>
    <!-- Add content and elements specific to the Vacant Beds report here -->
    <button class="w3-btn w3-theme" onclick="printReport('VacantBeds')">Print PDF</button>
</div>

<script>
    function openTab(tabName) {
        var i;
        var x = document.getElementsByClassName("report-tab");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(tabName).style.display = "block";
    }

    function printReport(tabName) {
        var pdf = new jsPDF();
        var reportContent = document.getElementById(tabName).innerHTML;
        pdf.text(reportContent, 10, 10);
        pdf.save(tabName + '_report.pdf');
    }
</script>

</body>
</html>
