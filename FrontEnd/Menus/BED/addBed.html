<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bed Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .w3-theme {color:#fff !important;background-color:#00BFFF !important}
        .w3-btn {background-color:#4CAF50;margin-bottom:4px}
        .w3-code{border-left:4px solid #4CAF50}
        .myMenu {margin-bottom:150px}
    </style>
    <script>


    </script>
</head>
<body>

<div class="w3-container w3-padding-16">
    <h2>Bed Management - Add Bed</h2>
</div>

<div id="AddStock" class="w3-container stock-tab">
    <!-- Form for adding stock -->
    <form action="/addBed" method="post">
        <label for="departmentId">Select Department:</label>
        <select id="departmentId" class="w3-input w3-border w3-round-large w3-animate-input" name="departmentId" required></select>
        <br>
        <br>
        <label for="stockDate">Number:</label>
        <input type="number" class="w3-input w3-border w3-round-large w3-animate-input" id="stockDate" name="stockDate" required>
        <br>
        <br>
        <label for="stockQuantity">Process Number:</label>
        <input type="number" class="w3-input w3-border w3-round-large w3-animate-input" id="stockQuantity" name="stockQuantity" required>
        <br>
        <br>
        <br>
        <button type="submit" class="w3-btn w3-theme" >Add Bed</button>
    </form>
</div>

</body>
</html>
