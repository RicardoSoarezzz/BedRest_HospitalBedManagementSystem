<!DOCTYPE html>
<html>
<title>MENU</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .w3-theme {color:#fff !important;background-color:#00BFFF !important}
    .w3-btn {background-color:#4CAF50;margin-bottom:4px}
    .w3-code{border-left:4px solid #4CAF50}
    .myMenu {margin-bottom:150px}
</style>
<body>

<div class="w3-top">
    <div class="w3-row w3-white w3-padding">
        <div class="w3-half w3-margin-top w3-wide w3-hide-medium w3-hide-small"><div class="w3-left">BedREST</div></div>
        <div class="w3-half w3-margin-top w3-wide w3-hide-medium w3-hide-small"><div class="w3-right">Bed Management System for Hospitals</div></div>
    </div>
    <div class="w3-bar w3-theme w3-large" style="z-index:4;">
        <a class="w3-bar-item w3-button w3-left w3-hide-large w3-hover-white w3-large w3-theme w3-padding-16" href="javascript:void(0)" onclick="w3_open()">☰</a>
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-small w3-hover-white w3-padding-16" href="javascript:void(0)" onclick="w3_show_nav('menuTut')">DEPARTMENTS</a>
        <a class="w3-bar-item w3-button w3-hide-medium w3-hover-white w3-padding-16" href="javascript:void(0)" onclick="w3_show_nav('menuRef')">BED MANAGEMENT</a>
    </div>
</div>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-collapse w3-animate-left" style="z-index:3;width:270px" id="mySidebar">
    <div class="w3-bar w3-hide-large w3-large">
        <a href="javascript:void(0)" onclick="w3_show_nav('menuTut')" class="w3-bar-item w3-button w3-theme w3-hover-white w3-padding-16" style="width:50%">DEPARTMENTS</a>
        <a href="javascript:void(0)" onclick="w3_show_nav('menuRef')" class="w3-bar-item w3-button w3-theme w3-hover-white w3-padding-16" style="width:50%">BED MANAGEMENT</a>
    </div>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-right w3-xlarge w3-hide-large" title="Close Menu">×</a>
    <div id="menuTut" class="myMenu">
        <div class="w3-container">
            <h3>DEPARTMENTS</h3>
        </div>
        <a class="w3-bar-item w3-button" href="/html/default.asp">1</a>
        <a class="w3-bar-item w3-button" href="/css/default.asp">2</a>
        <a class="w3-bar-item w3-button" href="/w3css/default.asp">3</a>

    </div>
    <div id="menuRef" class="myMenu" style="display:none">
        <div class="w3-container">
            <h3>BED MANAGEMENT</h3>
        </div>
        <a class="w3-bar-item w3-button" href='/tags/default.asp'>1</a>
        <a class="w3-bar-item w3-button" href='/colors/default.asp'>2</a>
        <a class="w3-bar-item w3-button" href='/cssref/default.asp'>3</a>
        <a class="w3-bar-item w3-button" href='/cssref/css_selectors.asp'>4</a>

    </div>
</div>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main w3-container" style="margin-left:270px;margin-top:117px;">

    <div class="w3-panel w3-padding-large w3-card-4 w3-light-grey">

    </div>


    <footer class="w3-panel w3-padding-32 w3-card-4 w3-light-grey w3-center w3-opacity">
        <p><nav>
        <a href="https://www.instagram.com/ricardo_soarezz/" target="_blank">INSTAGRAM</a>
    </nav></p>
    </footer>

</div>

<script>
    // Script to open and close the sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    function w3_show_nav(name) {
      document.getElementById("menuTut").style.display = "none";
      document.getElementById("menuRef").style.display = "none";
      document.getElementById(name).style.display = "block";
      w3-open();
    }
</script>

<script src="https://www.w3schools.com/lib/w3codecolor.js"></script>

<script>
    w3CodeColor();
</script>

</body>
</html>
