<!DOCTYPE html>
<html>
<head>
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

      header {
          text-align: center;
      }

      .w3-half {
          width: 50%;

    </style>
</head>
<body>

<header class="w3-container w3-light-blue">
    <h1>BedRest</h1>
    <h2>Login</h2>
</header>
<div class="w3-container w3-center w3-half w3-margin-top w3-display-middle" style="width:45%">
    <form class="w3-container w3-card-4"  action="Menu.html">
        <p>
            <input class="w3-input w3-border w3-round-large w3-center w3-animate-input" type="text" style="width:50%" placeholder="username" required>

        <p>
            <input class="w3-input w3-border w3-round-large w3-center w3-animate-input" type="password" style="width:50%" placeholder="password" required>

        <p>
            <button class="w3-btn w3-light-blue w3-round-large"> Log in </button>
        </p>
        <p>
            <input id="milk" class="w3-check" type="checkbox" checked="checked">
            <label>Stay logged in</label>
        </p>
    </form>
</div>
