<!DOCTYPE html>
<html lang="en">
<title>MENU</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .w3-theme {color:#fff !important;background-color:#00BFFF !important}
    .w3-btn {background-color:#4CAF50;margin-bottom:4px}
    .w3-code{border-left:4px solid #4CAF50}
    .myMenu {margin-bottom:150px}
</style>
<script src="JavaScript/index.js"> </script>
<body>

<div class="w3-top">
    <div class="w3-row w3-white w3-padding">
        <div class="w3-half w3-margin-top w3-wide w3-hide-medium w3-hide-small"><div class="w3-left">BedREST</div></div>
        <div class="w3-half w3-margin-top w3-wide w3-hide-medium w3-hide-small"><div class="w3-right">Bed Management System for Hospitals</div></div>
    </div>
    <div class="w3-bar w3-theme w3-large" style="z-index:4;">
        <a class="w3-bar-item w3-button w3-left w3-hide-large w3-hover-white w3-large w3-theme w3-padding-16" href="javascript:void(0)" onclick="w3_open()">☰</a>
        <a class="w3-bar-item w3-button w3-hide-medium w3-hover-white w3-padding-16" href="javascript:void(0)" onclick="w3_show_nav('menuBed')">BED VIEW</a>
        <a class="w3-bar-item w3-button w3-hide-medium w3-hover-white w3-padding-16" href="javascript:void(0)" onclick="w3_show_nav('menuStock')">STOCK</a>
        <a class="w3-bar-item w3-button w3-hide-medium w3-hover-white w3-padding-16 w3-right" href="#" onclick="confirmLogout()">LOG OUT</a>
    </div>


</div>

<div class="w3-sidebar w3-bar-block w3-collapse w3-animate-left w3-light-grey"  style="z-index:3;width:270px" id="mySidebar">
    <div class="w3-bar w3-hide-large w3-large">
        <a href="javascript:void(0)" onclick="w3_show_nav('menuBed')" class="w3-bar-item w3-button w3-theme w3-hover-white w3-padding-16" style="width:50%">BED VIEW</a>
        <a href="javascript:void(0)" onclick="w3_show_nav('menuStock')" class="w3-bar-item w3-button w3-theme w3-hover-white w3-padding-16" style="width:50%">STOCK</a>
    </div>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-right w3-xlarge w3-hide-large" title="Close Menu">×</a>
    <div id="menuBed" class="myMenu">
        <div class="w3-container">
            <h3>BED VIEW</h3>
        </div>
        <a class="w3-bar-item w3-button" onclick='loadHtml("div","BED_MANAGEMENT","bed.html")'>FILTER</a>
    </div>
    <div id="menuStock" class="myMenu" style="display:none">
        <div class="w3-container">
            <h3>STOCK</h3>
        </div>
        <a class="w3-bar-item w3-button" onclick='loadHtml("div","STOCK","stock.html")'>this</a>
        <a class="w3-bar-item w3-button" onclick='loadHtml("div","STOCK","stock.html")'>is</a>
        <a class="w3-bar-item w3-button" onclick='loadHtml("div","STOCK","stock.html")'>a</a>
        <a class="w3-bar-item w3-button" onclick='loadHtml("div","STOCK","stock.html")'>test</a>

    </div>
</div>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main w3-container" style="margin-left:270px;margin-top:117px;">

    <div class="w3-panel w3-padding-large w3-card-4 w3-light-grey div" id="div">
        Window Opens Here
        <br>
        -<br>
        -<br>
        Page Functionality
        Change when pressing a different option on the side bar
    </div>

</div>

<script>
    // Script to open and close the sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    function w3_show_nav(name) {
      document.getElementById("menuBed").style.display = "none";
      document.getElementById("menuStock").style.display = "none";
      document.getElementById(name).style.display = "block";
      w3-open();
    }

        function confirmLogout() {
        if (confirm("Are you sure you want to log out?")) {
            window.location.href = "Login.html"; // Redirect to the login page
        }
    }


</script>

<script src="https://www.w3schools.com/lib/w3codecolor.js"></script>

<script>
    w3CodeColor();
</script>

</body>
</html>
