<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="showBeds()">
<div id="beds_table"></div>
</body>
</html>

<script>
    function showBeds(){
        fetch('/beds-table')
            .then(response => response.text())
            .then(data => {
                document.getElementById('beds_table').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            })
    }
</script>
