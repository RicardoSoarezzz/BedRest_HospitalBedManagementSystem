<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bed Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .w3-theme {color:#fff !important;background-color:#00BFFF !important}
        .w3-btn {background-color:#4CAF50;margin-bottom:4px}
        .w3-code{border-left:4px solid #4CAF50}
        .myMenu {margin-bottom:150px}
    </style>
    <script>
        $(document).ready(function() {
            // Populate stocks dropdown on page load
            $.ajax({
                type: 'GET',
                url: '/getStocks', // Replace with the actual endpoint for getting stocks
                success: function(stocks) {
                    var stockDropdown = $('#stockIdToUpdate');
                    stockDropdown.empty();
                    stockDropdown.append('<option value="" disabled selected>Select a stock</option>');
                    $.each(stocks, function(index, stock) {
                        stockDropdown.append('<option value="' + stock.id + '">' + stock.productName + ' - ' + stock.stockDate + '</option>');
                    });
                }
            });

            // Populate departments dropdown on page load
            $.ajax({
                type: 'GET',
                url: '/getDepartments', // Replace with the actual endpoint for getting departments
                success: function(departments) {
                    var departmentDropdown = $('#departmentIdToUpdate');
                    departmentDropdown.empty();
                    departmentDropdown.append('<option value="" disabled selected>Select a department</option>');
                    $.each(departments, function(index, department) {
                        departmentDropdown.append('<option value="' + department.id + '">' + department.name + '</option>');
                    });
                }
            });

            // Populate products dropdown on page load
            $.ajax({
                type: 'GET',
                url: '/getProducts', // Replace with the actual endpoint for getting products
                success: function(products) {
                    var productDropdown = $('#productIdToUpdate');
                    productDropdown.empty();
                    productDropdown.append('<option value="" disabled selected>Select a product</option>');
                    $.each(products, function(index, product) {
                        productDropdown.append('<option value="' + product.id + '">' + product.name + '</option>');
                    });
                }
            });
        });
    </script>
</head>
<body>

<div class="w3-container w3-padding-16">
    <h2>Bed Management - Update Bed</h2>
</div>

<div id="UpdateStock" class="w3-container stock-tab">

    <form action="/updateBed" method="post">
        <label for="stockIdToUpdate">Select Bed to Update:</label>
        <select  class="w3-input w3-border w3-round-large w3-animate-input" id="stockIdToUpdate" name="stockIdToUpdate" required></select>
        <br>
        <br>
        <label for="departmentIdToUpdate">Select New Department:</label>
        <select  class="w3-input w3-border w3-round-large w3-animate-input" id="departmentIdToUpdate" name="departmentIdToUpdate" required></select>
        <br>
        <br>
        <label for="stockDate">Number:</label>
        <input type="number" class="w3-input w3-border w3-round-large w3-animate-input" id="stockDate" name="stockDate" required>
        <br>
        <br>
        <label for="stockQuantity">Process Number:</label>
        <input type="number" class="w3-input w3-border w3-round-large w3-animate-input" id="stockQuantity" name="stockQuantity" required>
        <br>
        <button type="submit" class="w3-btn w3-theme" >Update Bed</button>
    </form>
</div>

</body>
</html>
