<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .w3-theme {color:#fff !important;background-color:#00BFFF !important}
        .w3-btn {background-color:#4CAF50;margin-bottom:4px}
        .w3-code{border-left:4px solid #4CAF50}
        .myMenu {margin-bottom:150px}
    </style>
    <script>
        $(document).ready(function() {
            // Populate users dropdown on page load
            $.ajax({
                type: 'GET',
                url: '/getUsers', // Replace with the actual endpoint for getting users
                success: function(users) {
                    var userDropdown = $('#userIdToUpdateInfo');
                    userDropdown.empty();
                    userDropdown.append('<option value="" disabled selected>Select a user</option>');
                    $.each(users, function(index, user) {
                        userDropdown.append('<option value="' + user.id + '">' + user.name + '</option>');
                    });
                }
            });

            // Populate departments dropdown on page load
            $.ajax({
                type: 'GET',
                url: '/getDepartments', // Replace with the actual endpoint for getting departments
                success: function(departments) {
                    var departmentDropdown = $('#departmentIdToUpdateInfo');
                    departmentDropdown.empty();
                    departmentDropdown.append('<option value="" disabled selected>Select a department</option>');
                    $.each(departments, function(index, department) {
                        departmentDropdown.append('<option value="' + department.id + '">' + department.name + '</option>');
                    });
                }
            });
        });
    </script>
</head>
<body>

<div class="w3-container w3-padding-16">
    <h2>User Management - Update User Information</h2>
</div>

<div id="UpdateUserInfo" class="w3-container user-tab">
    <!-- Form for updating user information -->
    <form action="/updateUserInfo" method="post">
        <label for="userIdToUpdateInfo">Select User to Update Information:</label>
        <select  class="w3-input w3-border w3-round-large w3-animate-input" id="userIdToUpdateInfo"  name="userIdToUpdateInfo" required></select>
        <br><br>
        <label for="userNameToUpdate">New User Name:</label>
        <input type="text" id="userNameToUpdate"  class="w3-input w3-border w3-round-large w3-animate-input"  name="userNameToUpdate" placeholder="Enter new name, if applicable">
        <br><br>
        <label for="userBadgeToUpdate">New User Badge:</label>
        <input type="text" id="userBadgeToUpdate"  class="w3-input w3-border w3-round-large w3-animate-input"  name="userBadgeToUpdate" placeholder="Enter new badge, if applicable">
        <br><br>
        <label for="userMailToUpdate">New User Mail:</label>
        <input type="email" id="userMailToUpdate"  class="w3-input w3-border w3-round-large w3-animate-input"  name="userMailToUpdate" placeholder="Enter new mail, if applicable">
        <br><br>

        <button type="submit"  class="w3-btn w3-theme">Update User Information</button>
    </form>
</div>

</body>
</html>
