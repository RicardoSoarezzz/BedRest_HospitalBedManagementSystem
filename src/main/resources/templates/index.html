<!DOCTYPE html>
<html>
<head>
    <title>bedREST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>

      header {
          text-align: center;
      }

      .w3-half {
          width: 50%;
      }

      .w3-center {
          margin: auto;
      }

    </style>
    <script>
        var attempt = 10;

        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var adminUsername = "admin";
            var adminPassword = "admin";
            var managerUsername = "manager";
            var managerPassword = "manager";
            var supportUsername = "support";
            var supportPassword = "support";
            var baseUsername = "base";
            var basePassword = "base";


            if (username === adminUsername && password === adminPassword) {
                alert("Login successfully");
                window.location = "Admin";
                return false;
            } else if(username === managerUsername && password === managerPassword){
                alert("Login successfully");
                window.location = "gestao";
                return false;
            }else if(username === supportUsername && password === supportPassword){
                alert("Login successfully");
                window.location = "manutencao";
                return false;
            }else if(username === baseUsername && password === basePassword){
                alert("Login successfully");
                window.location = "basico";
                return false;
            }else {

                attempt--;
                if (attempt > 0) {
                    alert("Incorrect credentials. You have " + attempt + " attempt(s) left.");
                } else {
                    alert("You have exceeded the maximum number of attempts. Your account is now locked.");
                    disableForm();
                }
                return false;
            }
        }

        function disableForm() {
            document.getElementById("username").disabled = true;
            document.getElementById("password").disabled = true;
            document.getElementById("submitButton").disabled = true;
        }
    </script>
</head>
<body>

<header class="w3-container w3-light-blue">
    <h1>BedRest</h1>
    <h2>Login</h2>
</header>
<div class="w3-container w3-center w3-half w3-margin-top w3-display-middle" style="width:45%">
    <form class="w3-container w3-card-4" onsubmit="return validate()" id="loginForm">
        <p>
            <label>
                <input class="w3-input w3-border w3-round-large w3-center w3-animate-input" type="text" style="width:50%"
                       placeholder="username" required name="username" id="username">
            </label>
        </p>
        <p>
            <label>
                <input class="w3-input w3-border w3-round-large w3-center w3-animate-input" type="password" style="width:50%"
                       placeholder="password" required name="password" id="password">
            </label>
        </p>
        <p>
            <button class="w3-btn w3-light-blue w3-round-large" name="submitButton" id="submitButton"> Log in </button>
        </p>
        <p>
            <label for="stayLog"></label><input id="stayLog" class="w3-check" type="checkbox" checked="checked">
            <label>Stay logged in</label>
        </p>
    </form>
</div>

</body>
</html>
